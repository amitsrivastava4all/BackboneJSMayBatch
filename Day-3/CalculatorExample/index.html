<html>
<head>
    <title>CalculatorExample</title>
    <script src="js/libs/handlebars-v4.0.5.js"></script>
    <script src="js/libs/jquery-1.12.4.min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
</head>
<body>
    <script id="calculateTemplate" type="text/x-handlebars-template">
    <table>
        <tr>
            <td>
                <label for="">FirstNo</label>
                <td><input type="text" placeholder="Type First Number"  id="firstNumber"></td>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">SecondNo</label>
                <td><input type="text" placeholder="Type Second Number"  id="secondNumber"></td>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <td><button class="opr" id="plus">+</button></td>
                        <td><button class="opr" id="subtract">-</button></td>
                        <td><button class="opr" id="multiply">*</button></td>
                        <td><button class="opr" id="divide">/</button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div><h1>Result is {{result}}</h1></div>
    </script>
    <script src="js/custom/app.js"></script>
    <script src="js/custom/model/calcmodel.js"></script>
    <script src="js/custom/views/calcview.js"></script>
</body>
</html>
